<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>Book Library</h1>
        <ul>
            <li><a href="/html/index.html">Home</a></li>
            <li><a href="/html/wishlist.html">Wishlist</a></li>
        </ul>
    </nav>

    <div class="search-container">
        <select id="genre-filter">
            <option value="">Filter by Genre</option>
            <!-- Dynamically populated genres from the API -->
        </select>
        <input type="text" id="search-bar" placeholder="Search term...">
        <button id="search-button">&#128269;</button> <!-- Search icon inside the button -->
    </div>
    

    <div id="book-list" class="book-grid"></div>

    <div class="pagination">
        <button id="prev-page" class="pagination-btn">Previous</button>
        <button class="pagination-btn page-number" data-page="1">1</button>
        <button class="pagination-btn page-number active" data-page="2">2</button>
        <button class="pagination-btn page-number" data-page="3">3</button>
        <button id="next-page" class="pagination-btn">Next</button>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
